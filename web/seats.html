  <script type="text/javascript">
    function changeColor(seatName) {
      var seat = document.getElementById(seatName);
      if (seat.name === "empty") {
        seat.name = "taken";
        seat.style.background = 'red';
      } else {
        seat.name = "empty";
        seat.style.background = '#44c767';
      }
    }
