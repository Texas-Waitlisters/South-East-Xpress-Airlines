			<script> // Post Form to Google Sheets
			  const scriptURL = 'https://script.google.com/macros/s/AKfycbzkof_KDcyJp0HoXMhH29hvYOt4UTTfohqhMBzxsBRGZtYZQQVk/exec'
			  const form = document.forms['test-form']

			  form.addEventListener('submit', e => {
			    e.preventDefault()
			    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			      .then(response => console.log('Success!', response))
			      .catch(error => console.error('Error!', error.message))
			  })
			</script>

			<script> // Random Seat Generator
				function randomNumber(len) {
						var letters = ["A", "B", "C", "D", "E"]; // array of seat positions
				    var randomNumber;
						var randLetter = letters[Math.floor(Math.random()*letters.length)]; // pick rand index from arr
				    var seat = '';

				    for(var count = 0; count < len; count++) {
				        randomNumber = Math.floor((Math.random() * 40) + 1); // gen number between 1 and 40
				        seat += randomNumber.toString() + randLetter.toString(); // generate final seat string

				    }
				    return seat;
				}

				document.getElementById("randSeat").value = randomNumber(1);
			</script>

			<script> // Random Menu Item Generator
				function randomItem() {
						var menuItems = ["Chorizo breakfast sandwich", "Strawberry almond oats", "Banana bread pudding", "Maple ham breakfast sandwich", "Turkey and mozzarella sandwich", "Pepperoni deep dish pizza", "White cheddar cheeseburger", "Chicken Parmesan sandwich", "Selection cheese tray", "Pesto chicken branch"]; // array of seat positions
						var randItem = menuItems[Math.floor(Math.random()*menuItems.length)]; // pick rand index from arr
						return randItem;
				}

				document.getElementById("menuItem").value = randomItem();
			</script>
