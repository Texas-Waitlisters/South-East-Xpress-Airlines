<html>
	<head>
		<title>Elements Reference - Massively by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<span class="logo">Southeastern Xpress Airlines</span>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a id="watch"><span class="icon">📺</span> WATCH</a></li>
							<li><a id="listen"><span class="icon">🎵</span> LISTEN</a></li>
							<li><a id="play"><span class="icon">🎮</span> PLAY</a></li>
							<li><a id="explore"><span class="icon">🌐</span> EXPLORE</a></li>
							<li><a id="flight"><span class="icon">✈</span> THIS FLIGHT</a></li>
							<li><a id="order"><span class="icon">🛒</span>ORDER</a></li>
                            <li><a id="seat"><span class="icon">💺</span>SEAT</a></li>
						</ul>

					</nav>

				<!-- Main -->
					<div id="main"  class="noScroll">

						<!-- Post -->
							<section class="post">
								<header class="major">
									<h1>Welcome Aboard, <span id="seat-num"></span></h1>
								</header>

							<table id="welcome-grid">
								<tr>
									<td><button id="watch"><span class="icon">📺</span> </br>WATCH</button></td>
									<td><button id="listen"><span class="icon">🎵</span> </br>LISTEN</button></td>
									<td><button id="play"><span class="icon">🎮</span> </br>PLAY</button></td>
								</tr>
								<tr>
									<td><button id="explore"><span class="icon">🌐</span> </br>EXPLORE</button></td>
									<td><button id="flight"><span class="icon">✈</span> </br>THIS FLIGHT</button></td>
									<td><button id="order"><span class="icon">🛒</span> </br>ORDER</button></td>
                                    <td><button id="seat"><span class="icon">💺</span> </br>SEAT</button></td>
								</tr>
							</table>

					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script type="application/javascript">
				$(document).ready(function(){

					let numColumns = 6;
					let numRows = 32;
					var seatNum = Math.floor(Math.random()*numRows+1)+
						String.fromCharCode(Math.floor(Math.random()*numColumns + 'A'.charCodeAt(0)));
					$("#seat-num").text(seatNum);

					$("#watch").attr("href", "watch.html?" + seatNum);
					$("#listen").attr("href", "listen.html?" + seatNum);
					$("#play").attr("href", "play.html?" + seatNum);
					$("#explore").attr("href", "explore.html?" + seatNum);
					$("#flight").attr("href", "flight.html?" + seatNum);
					$("#order").attr("href", "order.html?" + seatNum);
                    $("#seat").attr("href", "seat.html?" + seatNum);

					$('button#watch').click(function(){ window.location.href='watch.html?' + seatNum;});
					$('button#listen').click(function(){ window.location.href='listen.html?' + seatNum;});
					$('button#play').click(function(){ window.location.href='play.html?' + seatNum;});
					$('button#explore').click(function(){ window.location.href='explore.html?' + seatNum;});
					$('button#flight').click(function(){ window.location.href='flight.html?' + seatNum;});
					$('button#order').click(function(){ window.location.href='order.html?' + seatNum;});
                    $('button#seat').click(function(){ window.location.href='seat.html?' + seatNum;});
				});

			</script>

	</body>
</html>
